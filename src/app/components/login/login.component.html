<p class="alert alert-info">Don't have an account? 
    <a class='mb-5 ml-2' [routerLink] ="['/register']">Register</a>
</p>
<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card">
            <div class="card-header">
                <h2>Login</h2>
            </div>
            <div class="card-body">
                <form #loginForm="ngForm" (ngSubmit) ="loginForm.valid && login()">
                    <div class="form-group inputWithIcon"> 
                        <input id='username' type="text" name = 'username' #username = "ngModel" placeholder="    Username" class="form-control" [ngClass] ="{'is-invalid': username.touched && username.invalid}" [(ngModel)] = "credentials.username" required>
                        <i class='fa fa-user fa-lg fa-fw' aria-hidden="true"></i>
                        <span class="invalid-feedback">Please enter a username.</span> 
                    </div>
                    <div class="form-group inputWithIcon">
                        <input type='password' id='password' name = 'password' #password="ngModel" placeholder="    Password" class="form-control" [ngClass] ="{'is-invalid': password.touched && password.invalid}"[(ngModel)]="credentials.password" required>  
                        <i class='fa fa-key fa-lg fa-fw' aria-hidden="true"></i>
                        <span class="invalid-feedback">Password can't be blank.</span>
                    </div>
                    <div class="form-group">
                        <input type='checkbox' id='remember' name = 'remember' #remember = "ngModel" [(ngModel)]="credentials.remember">
                        <label for="remember" class="ml-1">Remember Me</label>  
                    </div>
                    <div class="form-group">
                        <button class="btn-info btn-lg btn-block" [disabled] = "loginForm.invalid">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
