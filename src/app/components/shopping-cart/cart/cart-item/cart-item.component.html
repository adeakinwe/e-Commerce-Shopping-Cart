<div class=" align-items-center p-1 px-md-2 mb-1 border-bottom shadow-sm my-font">
    <span><img class= 'bd-placeholder-img' width='15%' height='auto' [src]='cartItem.imageUrl'></span>
    <span>{{cartItem.productName}}</span> x <span> {{cartItem.qty}}</span>:
    <strong>{{(cartItem.qty * cartItem.price) | currency}}</strong>
    <button (click)='onDelete(cartItem)' class='btn btn-sm float-right'><i class="fa fa-trash"></i></button>
</div>
